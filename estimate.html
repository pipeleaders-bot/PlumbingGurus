<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick AI Estimate | Plumbing Gurus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: Arial, sans-serif; }
.form-section { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }
label { display:block; margin-top: 10px; }
select, input, textarea, button { width: 100%; padding: 8px; margin-top:5px; }
#estimateResult { margin-top: 20px; padding: 10px; border: 1px solid #999; background: #e6f7ff; }
</style>
</head>
<body>

<header>
<img src="images/logo.png" alt="Plumbing Gurus Logo" class="logo">
<h1>Quick Plumbing Estimate</h1>
<nav>
<a href="index.html"><i class="fa fa-home"></i> Home</a>
<a href="services.html"><i class="fa fa-wrench"></i> Services</a>
<a href="education.html"><i class="fa fa-book"></i> Education</a>
<a href="estimate.html"><i class="fa fa-calculator"></i> Get Estimate</a>
<a href="contact.html"><i class="fa fa-envelope"></i> Contact</a>
</nav>
</header>

<section class="form-section">
<form id="quickEstimateForm" action="https://formsubmit.co/9f7e5896f9be69b62056c861f68e17e3" method="POST">
<label>Name:</label>
<input type="text" name="name" required>

<label>Email:</label>
<input type="email" name="email" required>

<label>Phone:</label>
<input type="text" name="phone" required>

<label>Property Type:</label>
<select name="property">
<option value="House">House</option>
<option value="Apartment">Apartment</option>
<option value="Commercial">Commercial</option>
</select>

<label>Service Type:</label>
<select name="service">
<option value="Repair">Repair</option>
<option value="Replacement (Remove + Install)">Replacement (Remove + Install)</option>
<option value="Renovation">Renovation</option>
<option value="New Build">New Build</option>
</select>

<label>Type of Problem / Fixture:</label>
<select name="problem">
<option value="Clogged Drain">Clogged Drain</option>
<option value="Leaky Faucet">Leaky Faucet</option>
<option value="Toilet Repair">Toilet Repair</option>
<option value="Garbage Disposal">Garbage Disposal</option>
<option value="Water Heater Diagnostics">Water Heater Diagnostics</option>
</select>

<label>Zip Code:</label>
<input type="text" name="zip" placeholder="Enter your zip code" required>

<label>Floor:</label>
<select name="floor">
<option value="First Floor">First Floor</option>
<option value="Second Floor or Higher">Second Floor or Higher</option>
</select>

<label>Accessibility:</label>
<select name="accessibility">
<option value="Easy Access">Easy Access</option>
<option value="Hard to Access / Stairs">Hard to Access / Stairs</option>
</select>

<label>Additional Notes:</label>
<textarea name="details" placeholder="Any other information..."></textarea>

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="New Estimate Submission">
<input type="hidden" name="_template" value="table">

<button type="submit">Get Preliminary Estimate</button>
</form>

<div id="estimateResult"></div>
</section>

<script>
// Preliminary estimate calculation
document.getElementById('quickEstimateForm').addEventListener('submit', function(e){
e.preventDefault();

const form = e.target;
const service = form.service.value;
const problem = form.problem.value;
const zip = parseInt(form.zip.value);
const floor = form.floor.value;
const accessibility = form.accessibility.value;

// Base estimate
let baseEstimate = 0;
switch(service){
  case "Repair": baseEstimate = 100; break;
  case "Replacement (Remove + Install)": baseEstimate = 250; break;
  case "Renovation": baseEstimate = 500; break;
  case "New Build": baseEstimate = 1000; break;
}

// Adjust for problem type
if(problem.includes("Toilet") || problem.includes("Garbage")) baseEstimate *= 1.2;
else if(problem.includes("Water Heater")) baseEstimate *= 1.5;

// Adjust for distance (crude estimate)
const baseZip = 78251;
const distance = Math.abs(zip - baseZip)/10;
baseEstimate += distance * 10;

// Adjust for floor/accessibility
if(floor === "Second Floor or Higher") baseEstimate += 50;
if(accessibility === "Hard to Access / Stairs") baseEstimate += 50;

// Display preliminary estimate
document.getElementById('estimateResult').innerHTML = `
<h3>Preliminary Estimate: $${baseEstimate.toFixed(0)}</h3>
<p>Note: This is a preliminary estimate. Final pricing may vary after inspection by a licensed plumber.</p>
`;
});
</script>
