<section class="section">
  <h2>Request Your Estimate</h2>
  <form action="https://formsubmit.co/9f7e5896f9be69b62056c861f68e17e3" method="POST">
    <div class="cards">

      <div class="card">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="card">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(210) 555-1234" required>
      </div>

      <div class="card">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="card">
        <label for="details">Describe Your Issue</label>
        <textarea id="details" name="details" rows="4" placeholder="Provide a brief description" required></textarea>
      </div>

      <div class="card">
        <label>
          <input type="checkbox" name="consent" required>
          I understand Plumbing Gurus coordinates service and does <strong>not</strong> perform regulated plumbing work. All licensed plumbing work is completed by independent professionals.
        </label>
      </div>

      <!-- Optional: redirect to thank-you page -->
      <input type="hidden" name="_next" value="https://www.plumbinggurus.us/thank-you.html">
      <!-- Optional: disable captcha -->
      <input type="hidden" name="_captcha" value="false">

      <div class="card">
        <button type="submit">Submit Estimate Request</button>
      </div>

    </div>
  </form>
</section>
