<section>
  <p>Use this form to request a preliminary dispatch estimate. All estimates are **preliminary** and will be confirmed by a licensed plumber.</p>

  <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Phone:</label>
    <input type="text" name="phone" required>

    <label>Zip Code:</label>
    <input type="text" name="zip">

    <label>Describe the problem:</label>
    <textarea name="issue" required></textarea>

    <label>Property Type:</label>
    <select name="property">
      <option>House</option>
      <option>Apartment</option>
      <option>Commercial</option>
    </select>

    <button type="submit">Submit Estimate Request</button>
  </form>
