<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service | Plumbing Gurus</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:0; }
    header { background:#0077cc; color:white; padding:40px 20px; text-align:center; }
    header h1 { margin:0; font-size:2em; }
    main { max-width:700px; margin:40px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
    label { display:block; margin-bottom:5px; font-weight:bold; }
    input, select, textarea, button { width:100%; padding:10px; margin-bottom:20px; border-radius:5px; border:1px solid #ccc; font-size:1em; }
    button { background:#0077cc; color:white; border:none; cursor:pointer; }
    button:hover { background:#005fa3; }
    .disclaimer { font-size:0.9em; color:#555; margin-top:20px; border-top:1px solid #eee; padding-top:15px; }
  </style>
</head>
<body>

<header>
  <h1>Book a Plumbing Coordination Service</h1>
  <p>Schedule a licensed Texas plumber through our coordination services.</p>
</header>

<main>
  <form action="/submit-booking" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="(210) 555-1234" required>

    <label for="service">Type of Plumbing Service</label>
    <select id="service" name="service" required>
      <option value="">--Select Service--</option>
      <option value="leak">Leak / Water Issue</option>
      <option value="drain">Drain / Clog Coordination</option>
      <option value="fixture">Fixture / Faucet Coordination</option>
      <option value="water-heater">Water Heater Coordination</option>
      <option value="other">Other (describe below)</option>
    </select>

    <label for="details">Additional Details</label>
    <textarea id="details" name="details" rows="4" placeholder="Describe the service request..."></textarea>

    <button type="submit">Book Service</button>
  </form>

  <div class="disclaimer">
    <p>Plumbing Gurus LLC is a <strong>service coordination company</strong>. All plumbing work is performed by independently licensed Texas Master Plumbers. Plumbing Gurus LLC is <strong>not a licensed plumbing contractor</strong>.</p>
  </div>
</main>

</body>
</html>
