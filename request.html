<style>

:root{
--dark:#050b14;
--blue:#1D6FA3;
--glow:#35a0d9;
--light:#ffffff;
--muted:#b8c7d9;
--cardbg:rgba(255,255,255,.05);
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
font-family:Inter;
background:var(--dark);
color:white;
}

.container{
max-width:750px;

}

button{

background:linear-gradient(90deg,var(--blue),var(--glow));

font-weight:600;

}

button:hover{

</style>
</head>

<body>

<input type="tel" name="Phone" placeholder="Phone number" required>

<input type="time" name="Preferred Time">

</form>

</div>

<script>

const params = new URLSearchParams(window.location.search);
const service = params.get("service");

if(service){

}

</script>

</body>
</html>
