</html<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>45° Piping Calculator</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; background: #f4f4f4; padding: 20px; border-radius: 10px;}
  h2 { text-align: center; }
  input { width: 80px; padding: 5px; margin: 5px; }
  button { padding: 10px 20px; margin: 10px; cursor: pointer; }
  .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
</style>
</head>
<body>

<h2>45° Piping Calculator</h2>

<label>Pipe Length (inches): </label>
<input type="text" id="pipeLength" placeholder="e.g. 13 3/8"><br>

<label>Takeoff Length (inches): </label>
<input type="text" id="takeoff" placeholder="e.g. 0.75"><br>

<label>Number of Takeoffs: </label>
<input type="number" id="numTakeoffs" value="0"><br>

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

<script>
function parseFraction(input) {
    // Convert mixed numbers like "13 3/8" or "3/4" to decimal
    input = input.trim();
    if(input.includes(" ")) {
        let parts = input.split(" ");
        return parseFloat(parts[0]) + eval(parts[1]);
    } else if(input.includes("/")) {
        return eval(input);
    } else {
        return parseFloat(input);
    }
}

function toFraction(decimal, precision=16) {
    let numerator = Math.round(decimal * precision);
    let gcd = function(a, b){return b ? gcd(b, a%b) : a;}
    let common = gcd(numerator, precision);
    numerator /= common;
    let denom = precision / common;
    if(numerator === 0) return "";
    return numerator + "/" + denom;
}

function calculate() {
    let pipeInput = document.getElementById("pipeLength").value;
    let takeoffInput = document.getElementById("takeoff").value;
    let numTakeoffs = parseInt(document.getElementById("numTakeoffs").value);

    let pipeLength = parseFraction(pipeInput);
    let takeoff = parseFraction(takeoffInput);

    // 45° multiplier
    let travel = pipeLength * 1.414;
    // subtract takeoffs
    let finalLength = travel - (takeoff * numTakeoffs);

    // Separate whole and fraction
    let whole = Math.floor(finalLength);
    let fracDecimal = finalLength - whole;
    let fraction = toFraction(fracDecimal);

    document.getElementById("result").innerHTML = `
        Travel (decimal): ${finalLength.toFixed(3)}" <br>
        Travel (fraction): ${whole} ${fraction}" 
    `;
}
</script>

</body>
</html>
